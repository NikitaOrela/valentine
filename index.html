<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíù –í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ –¥–ª—è –°—Ç–µ—à–∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffb6d9 0%, #ffc9e3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            min-height: 600px;
        }

        .photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 30px;
            border: 5px solid #ffb6d9;
        }

        .question {
            color: #000;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        .buttons-container {
            position: relative;
            min-height: 150px;
        }

        .btn {
            padding: 15px 50px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
        }

        .btn-yes {
            background-color: #ff4757;
            position: relative;
            z-index: 10;
        }

        .btn-yes:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 71, 87, 0.4);
        }

        .btn-no {
            background-color: #a4a4a4;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 20px;
        }

        .celebration {
            font-size: 36px;
            color: #ff4757;
            font-weight: bold;
            margin-bottom: 30px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .sticker-container {
            margin-top: 20px;
        }

        .sticker-container img {
            max-width: 300px;
            width: 100%;
            border-radius: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- –ü–µ—Ä–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ -->
    <div class="container" id="page1">
        <img src="photo.jpg" alt="–§–æ—Ç–æ" class="photo">
        <div class="question">–°—Ç–µ—à–∞ –±—É–¥–µ—à—å –ª–∏ —Ç—ã –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</div>
        <div class="buttons-container">
            <button class="btn btn-yes" onclick="showCelebration()">–î–∞</button>
            <button class="btn btn-no" id="noBtn">–ù–µ—Ç</button>
        </div>
    </div>

    <!-- –í—Ç–æ—Ä–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ -->
    <div class="container hidden" id="page2">
        <img src="photo.jpg" alt="–§–æ—Ç–æ" class="photo">
        <div class="celebration">–£—Ä–∞ üéâ</div>
        <div class="sticker-container">
            <img src="sticker.gif" alt="Celebration">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const buttonsContainer = document.querySelector('.buttons-container');

        let noBtnInitialized = false;

        function initNoButton() {
            if (!noBtnInitialized) {
                const rect = buttonsContainer.getBoundingClientRect();
                noBtn.style.top = '60px';
                noBtnInitialized = true;
            }
        }

        noBtn.addEventListener('mouseenter', function() {
            initNoButton();
            moveButton();
        });

        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            moveButton();
        });

        function moveButton() {
            const containerRect = buttonsContainer.getBoundingClientRect();
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            const maxX = containerRect.width - btnWidth;
            const maxY = containerRect.height - btnHeight;
            
            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;
            
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            noBtn.style.transform = 'none';
        }

        function showCelebration() {
            document.getElementById('page1').classList.add('hidden');
            document.getElementById('page2').classList.remove('hidden');
            celebrate();
        }

        function celebrate() {
            const duration = 3000;
            const animationEnd = Date.now() + duration;
            const colors = ['#ff4757', '#ffb6d9', '#ffc9e3', '#ff6b81'];

            (function frame() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return;

                const particleCount = 3;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.style.position = 'fixed';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = '-10px';
                    particle.style.width = '10px';
                    particle.style.height = '10px';
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.borderRadius = '50%';
                    particle.style.pointerEvents = 'none';
                    particle.style.zIndex = '9999';
                    document.body.appendChild(particle);

                    const animation = particle.animate([
                        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(100vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                    ], {
                        duration: 2000 + Math.random() * 1000,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    });

                    animation.onfinish = () => particle.remove();
                }

                requestAnimationFrame(frame);
            })();
        }
    </script>
</body>
</html>
